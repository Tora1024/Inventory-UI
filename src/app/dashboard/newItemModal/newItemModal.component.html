<button 
  type='button' 
  class='btn btn-primary btn-width' 
  (click)='itemModal.show()'
>
  <span class='bold-text plus-space'>+</span>
  Add new item
</button>
<div 
  class='modal fade' 
  bsModal 
  #itemModal='bs-modal'
  tabindex='-1' 
  role='dialog' 
  aria-labelledby='addNewItemModal' 
  aria-hidden='true'
>
  <div class='modal-dialog'>
    <div class='modal-content'>
      <div class='modal-header d-flex align-items'>
        <h4 class='modal-title bootstrap-black heading2-text'>Add Item</h4>
        <button type='button' class='close pull-right' aria-label='Close' (click)='itemModal.hide()'>
          <span aria-hidden='true'>&times;</span>
        </button>
      </div>
      <div class='modal-body'>
        <form class='d-flex flex-column' name='itemForm' (ngSubmit)='itemForm.form.valid && submitItem()' #itemForm='ngForm' novalidate>
          <section class='input-space d-flex flex-column justify-between'>
            <div class='label-text bold-text bootstrap-black label-space'>Serial number</div>
            <div>
              <input 
                type='text' 
                class='form-control form-control-sm' 
                placeholder='Serial number'
                name='serialNumber'
                [(ngModel)]='model.serialNumber' 
                #serialNumberInput='ngModel'
              >
            </div>
          </section>
          <section class='input-space d-flex flex-column justify-between'>
            <div class='label-text bold-text bootstrap-black label-space'>Item type</div>
            <div class='btn-group' dropdown>
              <button dropdownToggle type='button' class='btn btn-sm dropdown-toggle gray-border btn-block d-flex justify-content-between align-items-center bootstrap-gray'>
                <span>{{selectedItemType}}</span>
                <span class='caret'></span>
              </button>
              <div *dropdownMenu class='dropdown-menu' role='menu'>
                <div *ngFor='let currentItemType of itemTypeList'>
                  <div role='menuitem'><button class='dropdown-item' (click)='ChangeItemTypeName(currentItemType.name, currentItemType.id); $event.preventDefault()'>{{currentItemType.name}}</button></div>
                </div>
              </div>
            </div>
          </section>
          <section class='input-space d-flex flex-column justify-between'>
            <div class='label-text bold-text bootstrap-black label-space'>Location</div>
            <div class='btn-group' dropdown>
              <button dropdownToggle type='button' class='btn btn-sm dropdown-toggle gray-border btn-block d-flex justify-content-between align-items-center bootstrap-gray'>
                <span>{{selectedFacility}}</span>
                <span class='caret'></span>
              </button>
              <div *dropdownMenu class='dropdown-menu' role='menu'>
                <div *ngFor='let currentFacility of facilityList'>
                  <div role='menuitem'><button class='dropdown-item' (click)='ChangeFacilityName(currentFacility.name, currentFacility.id); $event.preventDefault()'>{{currentFacility.name}}</button></div>
                </div>
              </div>
            </div>
          </section>
          <section class='input-space d-flex flex-column justify-between'>
            <div class='label-text bold-text bootstrap-black label-space'>Assign to employee</div> 
            <div>
              <div class='form-check'>
                <label class='form-check-label'>
                  <input 
                    class='form-check-input' 
                    type='radio' 
                    name='employeeOption' 
                    [(ngModel)]='model.employeeOption' 
                    value='employeeOption1'
                    [checked]='true'
                  >
                  No
                </label>
              </div>
              <div class='form-check'>
                <label class='form-check-label'>
                  <input 
                    class='form-check-input' 
                    type='radio' 
                    name='employeeOption'
                    [(ngModel)]='model.employeeOption' 
                    value='employeeOption2'
                  >
                  Yes
                </label>
              </div>
            </div>
            <div *ngIf="model.employeeOption === 'employeeOption2'" class='btn-group' dropdown>
              <button dropdownToggle type='button' class='btn btn-sm dropdown-toggle gray-border btn-block d-flex justify-content-between align-items-center bootstrap-gray'>
                <span>{{selectedEmployee}}</span>
                <span class='caret'></span>
              </button>
              <div *dropdownMenu class='dropdown-menu' role='menu'>
                <div *ngFor='let currentEmployee of employeeList'>
                  <div role='menuitem'><button class='dropdown-item' (click)='ChangeEmplyeeName(currentEmployee.id); $event.preventDefault()'>{{currentEmployee.id}}</button></div>
                </div>
              </div>
            </div>
          </section>
          <section class='input-space d-flex flex-column justify-between'>
            <label class='label-text bold-text bootstrap-black label-space' for='description'>Upload item photo ...</label>
            <div>
              <input type='file' class='form-control-file'>
            </div>
          </section>
          <section class='input-space d-flex flex-column justify-between'>
            <label class='label-text bold-text bootstrap-black' for='description'>Date created {{dateCreated | date:'short'}}</label>
          </section>
          <div class='modal-buttons d-flex justify-content-end'>
            <div>
              <button type='button' class='btn gray-border' (click)='itemModal.hide(); this.clearForm()'>Cancel</button>
              <button type='submit' class='btn gray-border'>Add item</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
