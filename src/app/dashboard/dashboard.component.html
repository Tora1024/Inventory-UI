<div class='full-height'>
  <div class='top-header thin-text d-flex flex-column flex-sm-row align-items-center justify-content-between'>
    <div class='heading1-text nav-text-color heading-mobile'>
      Gorilla Logic Inventory
    </div>
    <div class='btn-container d-flex flex-column flex-lg-row justify-content-between align-items-center align-items-sm-end align-items-lg-center'>
      <newItemModal [itemTypeList]='itemTypes' [facilityList]='facilities' [employeeList]='employees'></newItemModal>
      <newItemTypeModal></newItemTypeModal>
    </div>
  </div>

  <div class='filters-wrapper d-flex flex-column flex-lg-row justify-content-between align-items-start align-items-lg-center'>
    <div class='small-text bootstrap-gray space-top-bottom'>
      1-{{this.itemList.length}} of {{this.itemList.length}} items 
    </div>
    <div class='d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center'>
      <div class='d-flex align-items-center filters-container'>
        <div class='label-text'>Filter by</div>
        <div class='btn-group space-left' dropdown>
          <button dropdownToggle type='button' class='btn btn-sm dropdown-toggle gray-border'>
            {{selectedItemType}}<span class='caret'></span>
          </button>
          <div *dropdownMenu class='dropdown-menu dropdown-menu-right' role='menu'>
            <div *ngFor='let currentItemType of itemTypesConstant'>
              <div role='menuitem'><button class='dropdown-item' (click)='ChangeItemType(currentItemType); $event.preventDefault()'>{{currentItemType}}</button></div>
            </div>
          </div>
        </div>
        <div class='btn-group space-left' dropdown>
          <button dropdownToggle type='button' class='btn btn-sm dropdown-toggle gray-border'>
            {{selectedLocation}}<span class='caret'></span>
          </button>
          <div *dropdownMenu class='dropdown-menu dropdown-menu-right' role='menu'>
            <div *ngFor='let currentFacility of locationList'>
              <div role='menuitem'><button class='dropdown-item' (click)='ChangeLocation(currentFacility); $event.preventDefault()'>{{currentFacility}}</button></div>
            </div>
          </div>
        </div>
      </div>
      <div class='d-flex align-items-center space-top-bottom'>
        <div class='label-text'>Sort by</div>
        <div class='btn-group space-left' dropdown>
          <button dropdownToggle type='button' class='btn btn-sm dropdown-toggle gray-border'>
            {{selectedSortOrder}}<span class='caret'></span>
          </button>
          <div *dropdownMenu class='dropdown-menu dropdown-menu-right' role='menu'>
            <div *ngFor='let currentSortType of sortOrderConstant'>
              <div role='menuitem'><button class='dropdown-item' (click)='ChangeSortOrder(currentSortType); $event.preventDefault()'>{{currentSortType}}</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <itemTypeList [mergedItemList]='itemList' ></itemTypeList>
  </div>
</div>
