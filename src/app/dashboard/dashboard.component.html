<div class='dashboard_container'>
  <div class='top-header thin-text d-flex flex-column flex-md-row align-items-center align-items-md-center justify-content-between'>
    <div class='top-text'>
      Gorilla Logic Inventory
    </div>
    <div>
      <button type='button' 
        class='btn btn-primary thin-text btn-txt center-block' 
        data-toggle="modal" 
        data-target="#myModal"
      >
          + Add new item
      </button>
      <div class="modal fade" 
        id="myModal"
        tabindex="-1"
        role="dialog" 
        aria-labelledby="myModal" 
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              Modal body..
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class='filters d-flex flex-column justify-content-between'>
    <div class='small-gray-text'>
      0-0 of 0 items 
    </div>
    <div class='d-flex align-items-center'>
      <div class='bold-text filter-text'>Filter by</div>
      <div class="dropdown">
        <button type="button" class="btn btn-sm dropdown-toggle dropdown-custom" data-toggle="dropdown">
          Item Type
        </button>
        <div class="dropdown-menu">
        </div>
      </div>
      <div class="dropdown">
        <button type="button" class="btn btn-sm dropdown-toggle dropdown-custom" data-toggle="dropdown">
          Location
        </button>
        <div class="dropdown-menu">
        </div>
      </div>
    </div>
    <div class='d-flex align-items-center'>
      <div class='bold-text filter-text'>Sort by</div>
      <div class="dropdown">
        <button type="button" class="btn btn-sm dropdown-toggle dropdown-custom" data-toggle="dropdown">
          Newest First
        </button>
        <div class="dropdown-menu">
        </div>
      </div>
    </div>
  </div>
  <div>
    <itemTypeList></itemTypeList>
  </div>
</div>
