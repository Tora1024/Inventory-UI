<div class='login_container d-flex flex-column justify-content-center align-items-center'>
  <div class='headings-container'>
    <h1 class='heading1-text'>Forgot your password?</h1>
    <h3 class='heading3-text'>Enter your email address below and we'll get you back on track</h3>
  </div>
  <alert></alert>
  <div class='full-width'>
    <form name='form' novalidate>
      <div class='form-group'>
        <label class='label-text' for='email'>Email address</label>
        <input type='text'
          class='form-control'
          placeholder='Enter email'
          name='email'
          required />
      </div>
      <div class='form-group d-flex flex-column align-items-center'>
        <button class='btn btn-lg btn-primary btn-width'>Reset password</button>
        <a [routerLink]='["/login"]' class='btn btn-link small-text text-muted back'>Back to login</a>
      </div>
    </form>
  </div>
</div>
