<div class='login_container d-flex flex-column justify-content-center align-items-center'>
  <div class='headings-container'>
    <h1 class='heading1 thin-text'>Forgot your password?</h1>
    <h2 class='heading2 thin-text'>Enter your email address below and we'll get you back on track</h2>
  </div>
  <alert></alert>
  <div class='box-form-container'>
    <form name='form' novalidate>
      <div class='form-group'>
        <label class='bold-text text-size' for='email'>Email address</label>
        <input type='text'
          class='form-control'
          placeholder='Enter email'
          name='email'
          required />
      </div>
      <div class='form-group d-flex flex-column align-items-center'>
        <button class='btn btn-primary btn-width center-block'>Reset password</button>
        <a [routerLink]='["/login"]' class='btn btn-link small-link'>Back to login</a>
      </div>
    </form>
  </div>
</div>
